
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitForge Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #66bb6a;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #4caf50;
      text-decoration: none;
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘‹ Welcome Back to FitForge</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="ðŸ“§ Email" required />
    <input type="password" id="password" placeholder="ðŸ”’ Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="links">
    <a href="register.html">Need an account? Register here</a>
    <a href="#">Forgot Password?</a>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      if (email === "test@example.com" && pass === "password123") {
        alert("Login successful! Redirecting...");
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials. Try: test@example.com / password123");
      }
    });
  </script>
</body>
</html>
